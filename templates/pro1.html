<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
</head>

<body>


<h3 align="center">Load Face Templates</h3>

{% if s1=="1" %}
<div align="center"><img src="../static/frame/{{value[2]}}" width="150" height="150"></div>


<script>
//Using setTimeout to execute a function after 5 seconds.
setTimeout(function () {
   //Redirect with JavaScript
   window.location.href= '/pro1?vid={{vid}}&act={{act}}';
}, 500);
</script>
{% endif %}


{% if s1=="2" %}
<script>
//Using setTimeout to execute a function after 5 seconds.
setTimeout(function () {
   //Redirect with JavaScript
   window.location.href= '/pro2?vid={{vid}}&act=0';
}, 500);
</script>
{% endif %}

</body>
</html>
